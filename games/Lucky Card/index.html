<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Match!</title>

    <script>
      let currentThemeId = localStorage.getItem("arcadeTheme") || "modern";
      let themePath = `../../themes/${currentThemeId}.css`;

      const themeLink = document.createElement("link");
      themeLink.rel = "stylesheet";
      themeLink.id = "theme-stylesheet";
      themeLink.href = themePath;
      document.head.appendChild(themeLink);

      const defaultThemeLink = document.createElement("link");
      defaultThemeLink.rel = "preload";
      defaultThemeLink.as = "style";
      defaultThemeLink.href = `../../themes/modern.css`;
      document.head.appendChild(defaultThemeLink);
    </script>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;500;700&family=Roboto+Mono&family=Noto+Color+Emoji&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- FIX 1: Added token display container -->
    <div id="in-game-token-display-container">
      <!-- Token display div (ID: in-game-token-display) injected by JS -->
    </div>

    <div class="game-container">
      <header class="game-header">
        <h1>Memory Match!</h1>
        <div class="game-info">
          <p>Moves: <span id="moves-count">0</span></p>
          <p>
            Matches: <span id="matches-count">0</span> /
            <span id="total-pairs">0</span>
          </p>
        </div>
      </header>

      <div id="game-board" class="game-board">
        <!-- Cards will be generated by JavaScript -->
      </div>

      <div id="win-message" class="win-message hidden">
        <h2>Congratulations! You won!</h2>
        <p>You found all pairs in <span id="final-moves">0</span> moves.</p>
        <!-- FIX 2: Ensured button has id="collect-reward-button" and theme classes -->
        <a
          href="../../index.html"
          id="collect-reward-button"
          class="arcade-button pixel-button hidden"
          >Return to Hub</a
        >
      </div>

      <div class="game-controls">
        <!-- Applied theme button classes -->
        <button id="restart-button" class="arcade-button pixel-button">
          Restart Game
        </button>
        <a href="../../index.html" class="hub-button arcade-button pixel-button"
          >Back to Arcade Hub</a
        >
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
