<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1>Memory Match!</h1>
        <div class="game-info">
          <p>Moves: <span id="moves-count">0</span></p>
          <p>
            Matches Found: <span id="matches-count">0</span> /
            <span id="total-pairs">0</span>
          </p>
        </div>
      </header>

      <div id="game-board" class="game-board">
        <!-- Cards will be generated by JavaScript -->
      </div>

      <div class="game-controls">
        <button id="restart-button">Restart Game</button>
        <a href="../../index.html" class="hub-button">Back to Arcade Hub</a>
      </div>

      <div id="win-message" class="win-message hidden">
        <h2>Congratulations! You won!</h2>
        <p>You found all the pairs in <span id="final-moves"></span> moves.</p>
        <a id="collect-reward-button" href="#" class="reward-button"
          >Collect 10 Tokens & Return to Hub</a
        >
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
