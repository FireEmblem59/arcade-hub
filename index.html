<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Palace Arcade - Hub</title>

    <script>
      let currentTheme = localStorage.getItem("arcadeTheme") || "modern";
      let themePath = `themes/${currentTheme}.css`;

      const themeLink = document.createElement("link");
      themeLink.rel = "stylesheet";
      themeLink.id = "theme-stylesheet";
      themeLink.href = themePath;
      document.head.appendChild(themeLink);

      const defaultThemeLink = document.createElement("link");
      defaultThemeLink.rel = "preload";
      defaultThemeLink.as = "style";
      defaultThemeLink.href = `themes/modern.css`;
      document.head.appendChild(defaultThemeLink);
    </script>

    <link rel="stylesheet" href="style.css" />
    <!-- Hub-specific styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;500;700&family=Roboto+Mono:wght@400;500;700&family=Limelight&family=Aldrich&family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="arcade-header">
      <div class="container">
        <h1 class="arcade-header-title">Pixel Palace Arcade</h1>
        <div class="hub-user-actions">
          <div class="tokens-display">
            <span>Tokens: <span id="coin-balance">0</span></span>
          </div>
          <a
            href="shop/shop.html"
            class="shop-access-button arcade-button pixel-button"
            >Emporium</a
          >
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <h2 class="main-section-title">Choose Your Adventure!</h2>
        <div id="game-list" class="game-grid">
          <!-- Game cards dynamically inserted here -->
        </div>
      </div>
    </main>

    <footer class="arcade-footer">
      <div class="container">
        <p>
          Â© <span id="current-year"></span> Pixel Palace Arcade. All rights
          reserved.
        </p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
